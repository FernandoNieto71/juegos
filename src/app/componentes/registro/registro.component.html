  <body class="text-center">

    

    
<!--form class="form-signin" action="" method="post"-->
<div class="form-signin">
  <!--img class="mb-4" src="https://uxwing.com/wp-content/themes/uxwing/download/07-design-and-development/bootstrap-4.png" width="72" height="72"-->
  <img class="mb-4" src="imagen/descarga.png" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
    
  <label for="inputName" class="sr-only">Apellido y nombre</label>
  <input name="nombre" type="name" id="inputName" class="form-control" placeholder="Apellido y nombre" required autofocus [(ngModel)]="nuevoUsuario.nombre">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="correo" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="nuevoUsuario.mail">
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="clave" type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="nuevoUsuario.clave">

<label for="inputPassword" class="sr-only">Copia de Password</label>
  <input name="copiaclave" type="password" id="inputPassword" class="form-control" placeholder="Copia Password" required [(ngModel)]="auxClave">

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="verificaDobleClave()">Registrarme</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</div>
